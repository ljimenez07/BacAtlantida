        <title>Agente Cognitivo</title>
    </head>
    <body>
		<!-- Google Tag Manager (noscript) -->
		<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-MPXB6S"
		height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

        <div class="app">
			
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/handlebars.min-latest.js"></script>
		<script id="layout" type="text/x-handlebars-template">
		  <div class="panel panel-default">
				<div class="panel-heading">{{title}}</div>
				<div class="panel-body">
					{{{body}}}
				</div>
			</div>
			{{{DebajoDelPanel}}}
		</script>
		<script id="chatInput" type="text/x-handlebars-template">
		 	<div class="row">
				<div class="col-md-6">
					<input type="text" id="campoDeEntrada" class="form-control" >
				</div>
				<div class="col-md-6">
					<button id="enviar" class="btn btn-default">Enviar</button>
				</div>
			</div>
		</script>

		<script>
			$(function(){
				var sourceInput   = $("#chatInput").html();
				var templateInput = Handlebars.compile(sourceInput);
				var contextInput = {};
				var htmlinput    = templateInput(contextInput);
			
				var source   = $("#layout").html();
				var template = Handlebars.compile(source);
				var context = {title: "Chat", body: '<ol id="conversation"  ></ol>', DebajoDelPanel:htmlinput};
				var html    = template(context);
				
				$(".app").html(html);
			
				var conversation = $("#conversation");
				var campoDeEntrada = $("#campoDeEntrada");
				var mensajeDeAgente = $('<li style="text-align:right;"><div class="avatar"><img src="img/favicon.ico" draggable="false"/></div><div class="msg"><p></p><time>20:17</time></div></li>');
				var mensajeDeUsuario = $('<li><div class="avatar"><img src="img/favicon.ico" draggable="false"/></div><div class="msg"><p></p><time>20:17</time></div></li>');
				$("#enviar").click(function(){
				
					var mensaje = mensajeDeUsuario.clone();
					mensaje.find(".msg p").html(campoDeEntrada.val());
					campoDeEntrada.val("");
					conversation.prepend(mensaje);
					
					$.ajax({
						type: "POST",
						contentType: "application/text; charset=utf-8",
						dataType   : "text",
						url : "http://localhost:8080/convesacion/mensaje",
						data : mensaje
					})
					.done(function( data ) 
					{
						var respuesta = mensajeDeAgente.clone();
						respuesta.find(".msg p").html(data);
						conversation.prepend(respuesta);
					});
					
				});
			});
		</script>
    </body>
</html>
