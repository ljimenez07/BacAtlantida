<!DOCTYPE>
<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet" type="text/css" />
<html>
	<head>
		<title></title>
	</head>
	<body>
		<div class="contenedorCorreo" style="height: auto; width: 900px; background-color: #22B14C;">
			<div class="margenesCorreo" style="padding: 20px;">
				<div class="contenedorLogo" style="text-align: center; width: 340px; height: 100px;
					background-color: white; border-radius: 10px 10px 0px 0px;">
					<img alt="" class="imagenLogo" width="300px" height="90px" src="$$UrlImagenLogoEncabezadoCorreo$$" />
				</div>
				<div class="margenCuerpoCorreo" style="background-color: white; border-radius: 0px 10px 10px 10px;
					padding-top: 30px;">
					<div class="cuerpoCorreo">
						<div id="bienvenida" style="text-align: center;">
							<p class="titulo" style="color: black; margin-top: 0px; font-weight: bold; font-size: 22px;">
								Estimado(a) $$UsuarioCreador$$,
							</p>
						</div>
						<div id="texto" style="margin-left: 70px; width: 720px; font-size: 17px;">
							<p style="color: Black;">
								Este es el detalle de su conversaci\u00f3n:
							</p>
						</div>
						<div id="contenido">
							<fieldset class="cuadro" style="border-radius: 7px; border-color: #22B14C; width: 85%;
								margin-left: 50px; margin-top: 10px; font-size: 17px;">
								<legend class="encabezado" style="font-weight: bold; font-size: 22px; color: #006837;">
									Conversaci\u00f3n</legend>
								<div class="informacion">
									<table style="border-spacing: 10px 5px;color: black;">
										$$Conversacion$$
									</table>
								</div>
							</fieldset>
							<div class="preeFooter" style="padding-bottom: 80px; margin-left: 170px; margin-top: 20px;">
								<div class="divImagen" style="float: left; margin-right: 30px;">
								<a href="$$UrlChat$$" style="cursor: pointer; text-decoration:none;">
									<img class="imagenPrefooter tamanioImagenPrefooter" width="50px;" height="40px;"
										style="vertical-align: middle;" src="$$ImagenChat$$" />
									<span class="textoImagen" style="color: #22B14C; margin: 0px;">Chat</span>
									</a>
								</div>
								<div class="divImagen" style="float: left; margin-right: 30px;">
								<a href="$$UrlEscribanos$$" style="cursor: pointer; text-decoration:none;">
									<img class="imagenPrefooter tamanioImagenPrefooter" width="50px;" height="40px;"
										style="vertical-align: middle;" src="$$ImagenCorreo$$" />
									<span class="textoImagen" style="color: #22B14C; margin: 0px;">Escr\u00edbanos</span>
									</a>
								</div>
								<div class="divImagen" style="float: left; margin-right: 30px;">
									<img class="imagenPrefooter tamanioImagenPrefooter" width="50px;" height="40px;"
										style="vertical-align: middle;" src="$$ImagenTelefono$$" />
									<div class="informacionTelefono" style="float: right; margin-left: 15px;">
										<p class="textoImagen" style="color: #22B14C; margin: 0px;">
											Ll\u00e1menos</p>
										<p class="textoTelefono" style="color: #22B14C; margin: 0px;">
											$$Telefono$$</p>
									</div>
								</div>
								<div class="divImagen" style="height: 50px; background-color: transparent; width: 50px;
									float: left; text-align: center; margin-right: 30px;">
									<a href="$$UrlFacebook$$" style="cursor: pointer; text-decoration:none;">
									<img class="imagenPrefooter tamanioImagenPrefooter" width="50px;" height="40px;"
										style="vertical-align: middle; margin-top: 3px; margin-bottom: 3px;" src="$$ImagenFacebook$$" />
										</a>
								</div>
								<div class="divImagen" style="float: left;">
								<a href="$$UrlWebSite$$" style="cursor: pointer; text-decoration:none;">
									<img class="imagenPrefooter tamanioImagenPrefooter" width="50px;" height="40px;"
										style="vertical-align: middle;" src="$$ImagenWebSite$$" />
										</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer" style="margin-left: 780px; padding-bottom: 10px;">
				<img alt="" class="imagenFooter" height="50px" width="80px" src="$$UrlImagenFooter$$" />
			</div>
		</div>
	</body>
</html>
