<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragments/backoffice :: head (title='Asignar Mensaje')">
  <meta charset="UTF-8"></meta>
</head>

<style>
  iframe {
    width: 100%;
    height: 400px;
  }
</style>
<body>
  <script type="text/javascript">
	function enviarAccesoTemporal()
	{
		var email = $("#txtCorreoElectronico").val();
		var data = new FormData();
		data.append("email", email);
		
		$.ajax({
          type: "POST",
          url: "asignarMensaje",
          data: data,
          success: function (respuesta) {
              console.log('Success!');
          },
          error: function (xhr, status, error) {
              console.log(xhr.responseText);
          },
          processData: false,
          contentType: false
      });
	}
  </script>
  <div class="div-contenedor">
  
      <div th:include="fragments/header :: body"></div>
      <div th:include="fragments/backoffice :: body(paginaActual='asignarMensaje')"></div>
      
      <div class="container agregar-padding-bottom">
        <div class="row form-group">
          <div class="col-md-3">
            <label for="txtCorreoElectronico">
              <b>Correo electr&oacute;nico:</b>
            </label>
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control"
              id="txtCorreoElectronico" name="correoElectronico" data-placement="top"
              data-content="" required="required" data-error="Campo requerido" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
          	<button onclick="enviarAccesoTemporal()">Enviar link</button>
          </div>
        </div>
       </div>
    </div>
</body>

</html>
