
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (title)">
	<meta charset="UTF-8"></meta>
	<title th:text="${title}">Page Title</title>
	
	<script th:src="@{/js/jquery.min.js}"></script>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
	<link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}"></link>
	<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
	<link rel="stylesheet" th:href="@{/fonts/roboto.css}"></link>
	<link rel="stylesheet" th:href="@{/css/jquery-ui.css}"></link>
	<script type="text/javascript" th:src="@{/js/jquery-ui.js}"></script>
	<style th:inline="text">
		body
		{
			padding-top: 50px;
		}
		
		.starter-template
		{
			padding: 40px 15px;
			text-align: center;
		}
		
		.agregar-padding-top
		{
			padding-top: 3%;
		}
		.agregar-padding-bottom
		{
			padding-bottom: 8em;
		}
		
		[role=presentation]
		{
			font-family: 'Roboto', serif;
			font-size: 21px;
			font-weight: bold;
		}
		
		/* fonts y colores de los fonts */
		.titulo-tabla-ca
		{
			font-family: 'Roboto', serif;
			font-size: 16px;
			font-weight: bold;
			background-color: rgb(231,232,233);
		}
		.titulo-ca
		{
			font-family: 'Roboto', serif;
			font-size: 16px;
		}
		.texto-normal-ca
		{
			font-family: 'Roboto', serif;
			font-size: 16px;
			font-weight: normal;
		}
		.notas-ca
		{
			font-family: 'Roboto', serif;
			font-size: 16px;
			color: rgb(177,179,181);
		}
		.campo-requerido
		{
			font-family: 'Roboto', serif;
			font-size: 13px;
			color: #3e61ac;
		}
		
		.btn-default
		{
			font-family: 'Roboto', serif;
			font-size: 16px;
			padding-bottom: 1px;
			padding-top: 1px;
		}
		/* fin fonts y colores de los fonts */
		
		/* Iconos */
		.boton-editar
		{
			border: none;
			width: 32px;
			height: 30px;
			cursor: pointer;
			background: url([[@{/img/gestion-de-ofertas.png}]]) 0 0;
			
		}
		
		.boton-eliminar
		{
			border: none;
			width: 32px;
			height: 30px;
			cursor: pointer;
			background: url([[@{/img/gestion-de-ofertas.png}]]) -32px 0;
		}
		.imagen-siguiente
		{
			width: 37px;
			height: 35px;
			cursor: pointer;
			background: url([[@{/img/sprite-rojo-37x37.png}]]);
			background-position: -41px 0;
			display: inline-block;
			vertical-align: middle;
		}
		.imagen-check
		{
			width: 37px;
			height: 35px;
			cursor: pointer;
			background: url([[@{/img/sprite-rojo-37x37.png}]]) -210px 0;
			display: inline-block;
			vertical-align: middle;
		}
		.imagen-eliminar
		{
			width: 37px;
			height: 35px;
			cursor: pointer;
			background: url([[@{/img/sprite-rojo-37x37.png}]]) -126px 0;
			display: inline-block;
			vertical-align: middle;
		}
		.imagen-cancelar
		{
			width: 37px;
			height: 35px;
			cursor: pointer;
			background: url([[@{/img/sprite-rojo-37x37.png}]]) -252px 0;
			display: inline-block;
			vertical-align: middle;
		}
		.imagen-buscar
		{
			width: 37px;
			height: 35px;
			cursor: pointer;
			background: url([[@{/img/sprite-rojo-37x37.png}]]) 0 0;
			display: inline-block;
			vertical-align: middle;
		}
		.imagen-visualizar
		{
			width: 37px;
			height: 35px;
			cursor: pointer;
			background: url([[@{/img/sprite-rojo-37x37.png}]]) -168px  0;
			display: inline-block;
			vertical-align: middle;
		}
		.glyphicon-search
		{
			color: red;
		}
		
		/* fin iconos */
		
		/* para poner icono de calendario */
		.inner-addon
		{ 
			position: relative; 
		}
		.inner-addon .glyphicon
		{
			position: absolute;
			padding: 10px;
			pointer-events: none;
		}
		.left-addon .glyphicon
		{
			left: 0px;
		}
		.right-addon .glyphicon
		{
			right: 0px;
		}
		.left-addon input
		{
			padding-left: 30px;
		}
		.right-addon input
		{
			padding-right: 30px;
		}
		/*fin poner icono de calendario*/
		
		.nav-tabs
		{
			border: none;
		}
		.navbar-default
		{
			background-color: none !important;
			background: none !important;
			box-shadow: none !important;
			border: 0;
		}
		.navbar-collapse
		{
			padding-left: 0px;
		}
		.container-fluid
		{
			padding-left: 0px;
		}
		.quitar-padding
		{
			padding-left: 0px;
		}
		.texto-junto-imagen
		{
			display: inline-block;
			vertical-align: middle;
		}
		
		footer
		{
			background-color: #f3f3f4;
			clear: both;
			z-index: 1;
			height: 8em;
			margin-top: -8em;
			position: relative;
			left: 0;
			bottom: 0;
			width: 100%;
		}
		
		body
		{
			padding-top: 0;
		}
		
		.header-img
		{
			width: 100%;
			object-fit: contain;
		}
		.div-contenedor
		{
			min-height: 100%;
		}
		
		.contenedor-header {
			background-color: #E92531;
			height: 121px;
		}
		
		.logo-header {
			position: relative;
			top: 0;
			left: 0;
			width: 100%;
			height: 77px;
		}
		
		.logo-header img {
			position: absolute;
			bottom: 0;
			right: 0;
		}
		
		.relleno-blanco {
			background-image: url("../img/relleno-blanco.png");
			background-repeat: repeat-x;
			height: 61px;
			width: 400px;
			float: right;
			margin-top: -61px;
		}
		
		.campos-header {
			margin-top: 10px;
			height: 34px;
		}
		
		.info-usuario {
			color: white;
		}
		
		.info-usuario img {
			width: 20px;
			height: 20px;
			border-radius: 10px;
		}
		
		#buscarComercio, #buscarComercio .form-group {
			margin-bottom: 0;
		}
	</style>
</head>
<body >
	<div th:fragment="body (paginaActual)">
		<script>
			$("busqueda-comercio").keypress(function(event)
			{
				if (event.which == 13) {
					event.preventDefault();
					$("form").submit();
				}
			});
			function rellenarBorde()
			{
				var borde = ($(window).width() - $(".logo-header").width() - 28) / 2;
				$(".relleno-blanco").css({"width" : borde + "px"});
			};
			rellenarBorde();
			$(window).on('resize', function()
			{
				rellenarBorde();
			});
		</script>
		<div class="container quitar-padding agregar-padding-top" >
			<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav nav-tabs">
						<li role="presentation" th:classappend="${paginaActual == 'gestionDeOfertas'} OR ${paginaActual == 'insertarOferta'} ? 'active'"><a th:href="@{/BackOffice/gestionDeOfertas}">GESTIÓN DE OFERTAS</a></li>
						<li role="presentation" th:classappend="${paginaActual == 'reaccionDeOfertas'} ? 'active'"><a th:href="@{/BackOffice/reaccionDeOfertas}">REACCIÓN DE OFERTAS</a></li>
						<li role="presentation" th:classappend="${paginaActual == 'consultasRealizadas'} ? 'active'"><a th:href="@{/BackOffice/consultasRealizadas}">CONSULTAS REALIZADAS</a></li>
					</ul>
				</div>
			</div>
		</nav>
		</div>
	</div>
</body>

</html>
