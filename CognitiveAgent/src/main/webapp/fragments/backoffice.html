
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (title)">
	<meta charset="UTF-8"></meta>
	<title th:text="${title}">Page Title</title>
	
	<script th:src="@{/js/jquery.min.js}"></script>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
	<link rel="stylesheet" th:href="@{/css/bootstrap-theme.min.css}"></link>
	<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
	<link rel="stylesheet" th:href="@{/fonts/roboto.css}"></link>
	<style th:inline="text">
		body
		{
			padding-top: 50px;
		}
		
		.starter-template
		{
			padding: 40px 15px;
			text-align: center;
		}
		
		[role=presentation]
		{
			font-family: 'Roboto', serif;
			font-size: 21px;
			font-weight:	bold;
		}
		.container
		{
			padding-top: 10px;
		}
		.btn-default
		{
			font-family: 'Roboto', serif;
			font-size: 16px;
			padding-bottom: 1px;
			padding-top: 1px;
		}
		.boton-editar
		{
			border: none;
			width: 32px;
			height: 30px;
			cursor: pointer;
			background: url([[@{/img/gestion-de-ofertas.png}]]) 0 0;
			
		}
		
		.boton-eliminar
		{
			border: none;
			width: 32px;
			height: 30px;
			cursor: pointer;
			background: url([[@{/img/gestion-de-ofertas.png}]]) -32px 0;
		}
		.imagen-siguiente
		{
			width: 37px;
			height: 37px;
			cursor: pointer;
			background: url([[@{/img/sprite-rojo-37x37.png}]]);
			background-position: -41px 0;
		}
		.imagen-check
		{
			width: 37px;
			height: 37px;
			cursor: pointer;
			background: url([[@{/img/sprite-rojo-37x37.png}]]) -210px 0;
		}
		.imagen-eliminar
		{
			width: 37px;
			height: 37px;
			cursor: pointer;
			background: url([[@{/img/sprite-rojo-37x37.png}]]) -126px 0;
		}
		.imagen-cancelar
		{
			width: 37px;
			height: 37px;
			cursor: pointer;
			background: url([[@{/img/sprite-rojo-37x37.png}]]) -252px 0;
		}
		.imagen-buscar
		{
			width: 37px;
			height: 37px;
			cursor: pointer;
			background: url([[@{/img/sprite-rojo-37x37.png}]]) 0 0;
		}
		.imagen-visualizar
		{
			width: 37px;
			height: 37px;
			cursor: pointer;
			background: url([[@{/img/sprite-rojo-37x37.png}]]) -168px  0;
		}
		.nav-tabs
		{
			border: none;
		}
		.navbar-default
		{
			background-color: none !important;
			background: none !important;
			box-shadow: none !important;
			border: 0;
		}
		.navbar-collapse
		{
			padding-left: 0px;
		}
		.container-fluid
		{
			padding-left: 0px;
		}
		.quitar-padding
		{
			padding-left: 0px;
		}
	</style>
</head>
<body th:fragment="body (paginaActual)">
<script>
	$("busqueda-comercio").keypress(function(event)
	{
		if (event.which == 13) {
			event.preventDefault();
			$("form").submit();
		}
	});
</script>
	<div class="container quitar-padding" >
		<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav nav-tabs">
					<li role="presentation" th:classappend="${paginaActual == 'gestionDeOfertas'} ? 'active'"><a th:href="@{/gestionDeOfertas}">GESTIÓN DE OFERTAS</a></li>
					<li role="presentation" th:classappend="${paginaActual == 'reaccionDeOfertas'} ? 'active'"><a th:href="@{/reaccionDeOfertas}">REACCIÓN DE OFERTAS</a></li>
					<li role="presentation" th:classappend="${paginaActual == 'consultasRealizadas'} ? 'active'"><a th:href="@{/consultasRealizadas}">CONSULTAS REALIZADAS</a></li>
				</ul>
				<form class="navbar-form navbar-left" id="buscarComercio" th:action="@{/filtrarOfertas}">
					<div class="form-group" align="right">
						<input type="text" class="form-control" placeholder="Búsqueda de comercio" id="busquedaComercio" name="busquedaComercio" value="" th:value="${busquedaComercio}"></input>
					</div>
				</form>
			</div>
		</div>
	</nav>
	</div>
</body>
</html>
