<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/gestionDeOfertas :: head (title='Gestión de ofertas')">
	<meta charset="UTF-8"></meta>
</head>
<body>
<div th:include="fragments/gestionDeOfertas :: body"></div>
<div class="container">
	<div id="tabla-ofertas">
		<form th:action="@{/modificarOferta}" th:method="get">
		<div class="row">
			<table class="table table-striped">
				<thead>
					<tr>
						<th class="text-center">Título de Oferta</th>
						<th class="text-center">Comercio</th>
						<th class="text-center">Descripción</th>
						<th class="text-center">Categoría</th>
						<th class="text-center">Ciudad</th>
						<th class="text-center">Estado</th>
						<th class="text-center" colspan="2">Acciones</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="oferta : ${listaDeOfertas}">
						<tr>
							<td th:text="${oferta.tituloDeOferta}"/>
							<td th:text="${oferta.comercio}"/>
							<td th:text="${oferta.descripcion}"/>
							<td th:text="${oferta.categoria.nombre}"/>
							<td th:text="${oferta.ciudad}"/>
							<td th:if="${oferta.estado}" th:text="Activa"/>
							<td th:unless="${oferta.estado}" th:text="Inactiva"/>
							<td> <button id="modificar-oferta-btn" type="submit" class="btn btn-default"
								th:name="idOferta" th:value="${oferta.idOferta}">Editar</button></td>
							<td> <button id="eliminar-oferta-btn" type="button" class="btn btn-default"
								name="eliminar" th:value="${oferta.idOferta}">Eliminar</button></td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
		</form>
		<form th:action="@{/insertarOferta}" method="GET">
		<div class="row">
			<div class="row" align="right">
				<div class="col-md-12">
					<div class="form-group">
						<button id="mostrar-ingresar-oferta-submit" type="submit"
							class="btn btn-default">Ingresar nueva oferta</button>
					</div>
				</div>
			</div>
		</div>
		</form>
	</div>
</div>
</body>
</html>
