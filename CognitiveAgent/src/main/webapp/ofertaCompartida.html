<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- You can use Open Graph tags to customize link previews.
    Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
	<meta property="og:url"           th:content="${'http://190.141.120.200:8080/ofertas/compartida/' + oferta.idOferta}" />
	<meta property="og:type"          content="website" />
	<meta property="og:title"         content="Ofertas - Banco Atl&aacute;ntida" />
	<meta property="og:description"   th:content="${oferta.tituloDeOferta}" />
	<meta property="og:image"         th:content="${'archivossubidos/' + oferta.imagenPublicidadPath}" />
	<title>Banco Atl&aacute;ntida</title>
</head>
<body>

	<!-- Load Facebook SDK for JavaScript -->
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	
	<br />
	<div class="container">
		<div class="row">
			<div class="col-xs-12 text-center">
				<div th:if="${oferta.esHtml}">
					<div>html</div>
				</div>
				<div th:unless="${oferta.esHtml}">
					<img th:src="@{/archivossubidos/} + ${oferta.imagenPublicidadPath}"></img>
				</div>
			</div>
		</div>
	</div>
	<br />
	
	<!-- Your share button code -->
	<div class="fb-share-button" 
		th:data-href="${'http://190.141.120.200:8080/ofertas/compartida/' + oferta.idOferta}" 
		data-layout="button">
	</div>
	
</body>
</html>
