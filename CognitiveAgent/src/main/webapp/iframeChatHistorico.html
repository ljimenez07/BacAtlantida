		<!-- bootstrap -->

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1"></meta> 
		
		<!-- Font -->
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'  type='text/css'></link>
		
		<!-- script de ejemplo -->

	</head>
  <div class="container-fluid" id="contenedorTabChatHistorico" th:fragment="contenedorTabChatHistorico">
    <script type="text/javascript">
    /*<![CDATA[*/
	$(document).ready(function () {
  		var idDeLaConversacion                    = "";
  		var urlDelServidor                        = "https://intranet.ncubo.com/CognitiveAgentQA1";
  		var idCliente                             = "asodemo";
  		var identificadorDelUsuarioLogueado       = createUUID();
  		//var identificadorDelUsuarioLogueado       = "18";
  		
  		miChat.iniciar({
  			urlDelServidor                        : urlDelServidor,
  			idCliente                             : idCliente,
  			identificadorDelUsuarioLogueado       : identificadorDelUsuarioLogueado,
  			identificadorDelChat                  : idDeLaConversacion
  	    });
  	
  		idDeLaConversacion = miChat.obtenerElIdDeLaConversacion();
  		alert(idDeLaConversacion);
  		
  		miChat.crearChat({
  			selector                              : "#miChat",
  			urlDelServidor                        : urlDelServidor,
  			idCliente                             : idCliente,
  			identificadorDelUsuarioLogueado       : identificadorDelUsuarioLogueado,
  			identificadorDelChat                  : idDeLaConversacion,
  			ancho                                 : "100%",
  			altura                                : "100%",
  			autoPlay                              : true,
  			hayQueUsarElAgenteCognitivo           : true
  	    });
	});
  	 
	function createUUID() {
	    var s = [];
	    var hexDigits = "0123456789abcdefgh";
	    for (var i = 0; i < 36; i++) {
	        s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
	    }
	    s[14] = "4";  // bits 12-15 of the time_hi_and_version field to 0010
	    s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1);  // bits 6-7 of the clock_seq_hi_and_reserved to 01
	    s[8] = s[13] = s[18] = s[23] = "6";

	    var uuid = s.join("");
	    return uuid;
	}
    /*]]>*/
  	</script>
  
  	<div id="miChat"></div>
  </div>
