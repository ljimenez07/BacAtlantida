		<script>
		   function ofertas() {
			     var context;
			     $.ajax({
			       url: serverDomain + "/ofertas",
			       async: false,
			       success: function(data) {
			         context = {ofertas: data};
			       }
			     });

			     return Handlebars.templates.ofertas(context);
			   }
			$(function(){
				
				
				var pantallas = new Object();
				pantallas["chats"] = {title: "Chat", body: '<ol id="conversation" class="chat" ></ol>', DebajoDelPanel: Handlebars.templates.chats({"pathDelServidor":"chat"})};
				pantallas["conocerte"] = {title: "Conocerte", body: '<ol id="conversation" class="chat" ></ol>', DebajoDelPanel: Handlebars.templates.chats({"pathDelServidor":"conocerte"})};
				pantallas["inicio"] = {title: "Inicio", body: ofertas(), DebajoDelPanel: ""};
				
				var html = Handlebars.templates.layout(pantallas["inicio"]);
				$(".app").html(html);
				
				$(".clickable").click(function()
				{
					var before = $(this).data("before");
					var after = $(this).data("after");
					var href = $(this).data("href");
					
					if( before!= undefined )
					{
						eval(before);
					}
					
					if(href != undefined )
					{
						var html = Handlebars.templates.layout(pantallas[href]);
						$(".app").html(html);	
					}
					
					if(after != undefined )
					{
						eval(after);
					}
				});	
				
				if( getCookie("mostrarpopupdeconocerte") == "" )
				{
					$("#popupconocerte").modal('show');
				}
				
				
				function quitarModal()
				{
					setCookie('mostrarpopupdeconocerte', true, 100);
					$("#popupconocerte").modal('hide');
				}
			});

		</script>

						</div>
					</div>
				</div>

		<script>
		function getCookie(cname) {
			var name = cname + "=";
			var ca = document.cookie.split(';');
			for(var i = 0; i <ca.length; i++) 
			{
				var c = ca[i];
				while (c.charAt(0)==' ') 
				{
					c = c.substring(1);
				}
				if (c.indexOf(name) == 0) {
					return c.substring(name.length,c.length);
				}
			}
			return "";
		}
		function setCookie(cname, cvalue, exdays) 
		{
			var d = new Date();
			d.setTime(d.getTime() + (exdays*24*60*60*1000));
			var expires = "expires="+ d.toUTCString();
			document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
		}
		</script>
