		<script>
			function ofertas() 
			{
			  var context;
			  $.ajax({
			    url: serverDomain + "/ofertas/cantidad",
			    async: false,
			    success: function(data) {
			      context = {cantidad: data};
			    }
			  });
		      return Handlebars.templates.ofertas(context);
			}
			function quitarModal()
			{
				setCookie('mostrarpopupdeconocerte', true, 100);
				$("#popupconocerte").modal('hide');
			}
			function cambiarVista(href)
			{
				var app = $(".app");
				
				app.find(".show").hide();
				app.find("#"+href).show();
				
				app.find(".show").removeClass("show");
				app.find("#"+href).removeClass("hide");
				app.find("#"+href).addClass("show");
			}
			
			var pantallas = new Object();
			$(function(){

				Handlebars.registerHelper('compare', function (lvalue, operator, rvalue, options) 
				{
					var operators, result;
					if (arguments.length < 3) 
					{
						throw new Error("Handlerbars Helper 'compare' needs 2 parameters");
					}
				

					if (options === undefined) 
					{
						options = rvalue;
						rvalue = operator;
						operator = "===";
					}

					operators = {
						'==': function (l, r) { return l == r; },
						'===': function (l, r) { return l === r; },
						'!=': function (l, r) { return l != r; },
						'!==': function (l, r) { return l !== r; },
						'<': function (l, r) { return l < r; },
						'>': function (l, r) { return l > r; },
						'<=': function (l, r) { return l <= r; },
						'>=': function (l, r) { return l >= r; },
						'typeof': function (l, r) { return typeof l == r; }
					};

					if (!operators[operator]) {
						throw new Error("Handlerbars Helper 'compare' doesn't know the operator " + operator);
					}

					result = operators[operator](lvalue, rvalue);

					if (result) 
					{
						return options.fn(this);
					} 
					else 
					{
						return options.inverse(this);
					}

				});
				
				pantallas["login"] = {title: "Login", body: Handlebars.templates.login(), DebajoDelPanel: ""};
				var chat = {"pathDelServidor":"chat"};
				pantallas["chats"] = {title: "Chat", body: '<div id="chat-id-'+chat.pathDelServidor+'"><ol id="conversation" class="chat" ></ol></div>', DebajoDelPanel: Handlebars.templates.chats(chat)};
				var conocerte = {"pathDelServidor":"conocerte"};
				pantallas["conocerte"] = {title: "Conocerte", body: '<div id="chat-id-'+conocerte.pathDelServidor+'"><ol id="conversation" class="chat" ></ol></div>', DebajoDelPanel: Handlebars.templates.chats(conocerte)};
				pantallas["popupconocerte"] ={};		
				pantallas["inicio"] = {title: "Inicio", body: ofertas(), DebajoDelPanel: ""};
				
				$(".app #ofertas").html(Handlebars.templates.layout(pantallas["inicio"]));
				$(".app #ofertas").append(Handlebars.templates.popupconocerte(pantallas["popupconocerte"]));
				$(".app #chats").html(Handlebars.templates.layout(pantallas["chats"]));
				$(".app #conocerte").html(Handlebars.templates.layout(pantallas["conocerte"]));
				$(".app #login").html(Handlebars.templates.layout(pantallas["login"]));
				
				$(".clickable").click(function()
				{
					var before = $(this).data("before");
					var after = $(this).data("after");
					var href = $(this).data("href");
					
					if( before!= undefined )
					{
						eval(before);
					}
					
					if(href != undefined )
					{
						cambiarVista( href );
					}
					
					if(after != undefined )
					{
						eval(after);
					}
				});	
				
			});

		</script>


		<script>
		function getCookie(cname) 
		{
			var name = cname + "=";
			var ca = document.cookie.split(';');
			for(var i = 0; i <ca.length; i++) 
			{
				var c = ca[i];
				while (c.charAt(0)==' ') 
				{
					c = c.substring(1);
				}
				if (c.indexOf(name) == 0) {
					return c.substring(name.length,c.length);
				}
			}
			return "";
		}
		function setCookie(cname, cvalue, exdays) 
		{
			var d = new Date();
			d.setTime(d.getTime() + (exdays*24*60*60*1000));
			var expires = "expires="+ d.toUTCString();
			document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
		}
		</script>
